<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1066" viewBox="0 0 1600 1066" role="img" aria-label="Classic Spaghetti Bolognese">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fffaf6"/>
      <stop offset="100%" stop-color="#f0e7df"/>
    </linearGradient>
    <radialGradient id="sauceGrad" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#e75b3c"/>
      <stop offset="70%" stop-color="#c83b27"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- plate -->
  <g transform="translate(0,40)">
    <ellipse cx="800" cy="560" rx="520" ry="260" fill="#fff" stroke="#e6e6e6" stroke-width="6"/>
    <ellipse cx="800" cy="540" rx="420" ry="200" fill="#fff8f2"/>

    <!-- spaghetti nest -->
    <g transform="translate(800,520)">
      <!-- base noodles (curvy paths) -->
      <g fill="none" stroke="#f4d08a" stroke-width="22" stroke-linecap="round">
        <path d="M-220 -40 C -160 -60, -120 -50, -80 -30"/>
        <path d="M-180 -10 C -120 10, -60 30, 0 20"/>
        <path d="M-140 30 C -80 50, -10 60, 70 45"/>
        <path d="M-40 60 C 20 80, 90 85, 160 60"/>
        <path d="M-260 20 C -200 40, -120 70, -40 80"/>
        <path d="M120 -20 C 170 0, 210 20, 260 35"/>
      </g>

      <!-- sauce layer -->
      <g fill="url(#sauceGrad)" stroke="#a92b1b" stroke-width="6" filter="url(#soft)">
        <path d="M-260 10 C -140 -40, -20 -70, 80 -40 C 200 -5, 260 10, 200 60 C 120 110, -20 120, -160 80 C -220 60, -260 40, -260 10 Z"/>
      </g>

      <!-- meat bits -->
      <g fill="#7a2b1f">
        <ellipse cx="-60" cy="10" rx="10" ry="6"/>
        <ellipse cx="20" cy="-5" rx="12" ry="7"/>
        <ellipse cx="80" cy="20" rx="11" ry="6"/>
        <ellipse cx="-140" cy="30" rx="9" ry="5"/>
      </g>

      <!-- parsley garnish -->
      <g fill="#3b8a3a" transform="translate(40,-40)">
        <path d="M0 0 C 10 -8, 20 -8, 30 0 C 24 -2, 20 4, 10 6 C 6 9, 0 6, 0 0 Z"/>
        <path d="M-30 -10 C -16 -12, -8 -6, 0 -6 C -8 -2, -18 -3, -30 -10 Z"/>
      </g>

      <!-- noodle highlights -->
      <g stroke="#fff3d9" stroke-width="3" fill="none" opacity="0.7">
        <path d="M-200 -20 C -160 -30, -120 -25, -80 -10"/>
        <path d="M-100 10 C -60 20, -20 30, 40 20"/>
      </g>
    </g>

    <!-- parmesan sprinkle -->
    <g transform="translate(780,510)" fill="#fff2cc" opacity="0.9">
      <circle cx="-40" cy="-10" r="3"/>
      <circle cx="10" cy="20" r="2.5"/>
      <circle cx="60" cy="-5" r="2"/>
      <circle cx="-120" cy="30" r="2"/>
    </g>

    <!-- plate rim shading -->
    <ellipse cx="800" cy="560" rx="520" ry="260" fill="none" stroke="#f0e0d6" stroke-width="18" opacity="0.6"/>
  </g>

  <!-- caption -->
  <text x="800" y="980" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="36" fill="#5a3a2a">Classic Spaghetti Bolognese</text>
</svg>
